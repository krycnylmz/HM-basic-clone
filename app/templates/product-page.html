{% extends "layout.html" %}

{% block title %}{{product.name}} | H&M TR{% endblock %}

{% block content %}
    <div class='container my-2'>    
        <h1 class="text-sm text-red-700 font-semibold text-center">{{product.name}}</h1>
    </div>
    <div class='w-full px-8 grid grid-cols-1 sm:grid-cols-3 gap-2'>
        <div class='col-span-1'>  <img src='{{product.cover_image}}' alt='{{product.slug}}' class="w-full object-cover object-center h-full" /> </div>
        <div class='col-span-1 hidden sm:flex'>  <img src='{{product.cover_image}}' alt='{{product.slug}}' class="w-full object-cover object-center h-full" /> </div>
        <div class='col-span-1 h-96 sticky top-0 p-8'> 
        <div class='flex flex-row justify-between'>
            <h1 class='font-medium text-lg'>{{product.name}}</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
              </svg>
              
        </div>
            <h3 class="mb-4 my-2 text-xl">{{product.price}} TL</h3>
            <h4 class="text-sm font-medium my-2 mb-4">{{product.color}}</h4>
            <div class='flex flex-row justify-start gap-[1px]'>
                <img src='{{product.cover_image}}' class="w-14 object-contain" alt='{{product.name}}' />
                <img src='{{product.cover_image}}' class="w-14 object-contain" alt='{{product.name}}' />
                <img src='{{product.cover_image}}' class="w-14 object-contain" alt='{{product.name}}' />
            </div>
            <div class=' my-4'>
                <div class='flex flex-row justify-between'>
                    <div class='text-sm font-medium'>Bedenler</div>
                </div>
                <div class='grid grid-cols-5 gap-2'>
                    <div class='col-span-1 text-center border border-1 py-2'>XS</div>
                    <div class='col-span-1 text-center border border-1 py-2'>SM</div>
                    <div class='col-span-1 text-center border border-1 py-2'>MD</div>
                    <div class='col-span-1 text-center border border-1 py-2'>LG</div>
                    <div class='col-span-1 text-center border border-1 py-2'>XL</div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
